<content>捐款使用的结果，捐款人不知道，这是一个反常的现象。除非捐款人不愿意知道。如果捐款人要知道，他应该能够知道。但是确实有很多捐款人捐完款以后问用在哪里。结果被告知：你捐的钱都经过审核了，被用在了应该用的地方。所有的钱都放在一起，怎么能够告诉你，你的钱用在哪里？［详细］</content>
